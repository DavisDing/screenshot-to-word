name: Build Windows Executable, Auto Tag and Release

on:
  push:
    branches:
      - '*'    # 可根据实际情况限定主分支
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要获取完整历史记录以便检测标签

      # 替换原来的 Get latest tag 和 Calculate new tag 步骤
      - name: Auto Tag
        uses: mathieudutour/github-tag-action@v6
        id: auto-tag
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"  # 可选：如果你想要 v1.0.0 而不是 1.0.0
          default_semver: "v1.0.0"  # 如果没有现有标签时的默认版本

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe with PyInstaller
        run: |
          pyinstaller main.py --name "DesktopTestTool" --noconfirm --onefile --icon=icon.ico

      - name: Zip exe
        run: Compress-Archive -Path dist/DesktopTestTool.exe -DestinationPath DesktopTestTool-win.zip

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.auto-tag.outputs.new_tag }} \
            --title "Release ${{ steps.auto-tag.outputs.new_tag }}" \
            --notes "Automated release for version ${{ steps.auto-tag.outputs.new_tag }}"

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.auto-tag.outputs.new_tag }} ./DesktopTestTool-win.zip --clobber