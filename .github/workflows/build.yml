name: Build Windows Executable on Push

on:
  push:         # 任意 push 都会触发（可加 branch 条件）
    branches:
      - '*'    # 可改成你使用的主分支名（如 master、dev）
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe with PyInstaller
        run: |
          pyinstaller main.py --name "DesktopTestTool" --noconfirm --onefile

      - name: Zip exe
        run: Compress-Archive -Path dist/DesktopTestTool.exe -DestinationPath DesktopTestTool-win.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DesktopTestTool
          path: DesktopTestTool-win.zip